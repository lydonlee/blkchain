# mysite_uwsgi.ini file
[uwsgi]

# Django-related settings
# the base directory (full path)
chdir           = /home/liligong/BTC-price-differences/blkchainsite
# Django's wsgi file
module          = project.wsgi
# the virtualenv (full path)
home            = /home/liligong/BTC-price-differences/blkchainsite/

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/liligong/BTC-price-differences/blkchainsite/mysite.sock
# ... with appropriate permissions - may be needed
# chmod-socket    = 664
# clear environment on exit
vacuum          = true